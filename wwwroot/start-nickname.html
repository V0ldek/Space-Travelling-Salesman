<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Space Travelling Salesman</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/start.css">
    <link rel="stylesheet" href="./css/start-nickname.css">
</head>
<body>
<header class="bb">
    <h1>Space Travelling Salesman</h1>
</header>
<section id="nickname-modal" class="modal">
    <form id="nickname-form" class="modal-content">
        <h2>New game</h2>
        <label id="nickname-input">
            Enter your nickname:
            <input name="nickname" type="text" placeholder="Player"/>
        </label>
        <button id="new-game-button" type="submit" class="button-cyan rd">
            Play
        </button>
    </form>
</section>
<main>
    <table id="highscore" class="b">
        <thead>
        <tr>
            <th class="b">Nickname</th>
            <th class="b">Score</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="b">V0ldek</td>
            <td class="b">250000</td>
        </tr>
        <tr>
            <td class="b">V0ldek</td>
            <td class="b">100000</td>
        </tr>
        <tr>
            <td class="b">V0ldek</td>
            <td class="b">50000</td>
        </tr>
        <tr>
            <td class="b">V0ldek</td>
            <td class="b">10000</td>
        </tr>
        <tr>
            <td class="b">V0ldek</td>
            <td class="b">5000</td>
        </tr>
        </tbody>
    </table>
    <button id="start-button" type="button" class="button-cyan rd-lg">
        START!
    </button>
</main>
<footer class="bt">
    <p class="text-bleak">Startravelling Salesman - &copy; 2019 Mateusz Gienieczko</p>
</footer>
</body>
</html>
