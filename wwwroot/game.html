<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Space Travelling Salesman</title>
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/game.css" rel="stylesheet">
    <link href="./css/map.css" rel="stylesheet">
</head>
<body>
<header class="border-bottom">
    <template id="template-game-summary">
        <div class="template-root">
            <section id="game-summary">
                <h1 id="game-summary-title">
                    <a class="href-unstyled" href="index.html">Space Travelling Salesman</a>
                </h1>
                <p class="text-cyan" id="game-summary-nickname">Player: <span class="data-nickname"></span></p>
                <p class="text-cyan" id="game-summary-score">Credits: <span class="data-score"></span> &#x20A1</p>
                <p class="text-cyan" id="game-summary-time">Time left: <span class="data-time"></span></p>
            </section>
        </div>
    </template>
    <div class="render-game-summary">

    </div>
</header>
<main id="game-view">
    <template id="template-planet-card">
        <li class="card planet-card modal-trigger template-root" data-target="planet-modal-id">
            <img alt="planet" class="planet-icon" src="./img/planet.svg">
            <p class="planet-name text-cyan"><span class="data-name"></span></p>
            <p class="planet-coordinates"><span class="data-position"></span></p>
        </li>
    </template>
    <ul class="render-planet-card" id="planet-list">

    </ul>
    <template id="template-game-map">
        <div class="game-map-container template-root">
            <section class="game-map">
                <section class="render-game-map-planet-icon render-hide">

                </section>
                <section class="render-game-map-starship-icon render-hide">

                </section>
                <img alt="map background" class="game-map-background" src="img/map-background.jpg">
            </section>
        </div>
    </template>
    <template id="template-game-map-planet-icon">
        <div class="game-map-icon game-map-planet-icon template-root">
            <img alt="planet" class="game-map-icon-image" src="img/planet.svg">
            <span class="text-cyan game-map-description data-name"></span>
        </div>
    </template>
    <template id="template-game-map-starship-icon">
        <div class="game-map-icon game-map-starship-icon template-root">
            <img alt="starship" class="game-map-icon-image" src="img/starship.svg">
            <span class="text-cyan game-map-description data-name"></span>
        </div>
    </template>
    <div class="render-game-map">

    </div>
    <template id="template-starship-card">
        <li class="card starship-card modal-trigger template-root" data-target="starship-modal-id">
            <img alt="starship" class="starship-icon" src="img/starship.svg">
            <p class="starship-name text-cyan"><span class="data-name"></span></p>
            <div class="starship-position">
                <p><span class="text-cyan data-planet"></span><span class="data-eta"></span></p>
                <p><span class="data-position"></span></p>
            </div>
        </li>
    </template>
    <ul class="render-starship-card" id="starship-list">

    </ul>
</main>
<template id="template-planet-modal">
    <div class="modal template-root" hidden id="planet-modal-id">
        <article class="planet-screen modal-content">
            <img alt="planet" class="planet-icon" src="./img/planet.svg">
            <h2 class="planet-name text-cyan"><span class="data-name"></span></h2>
            <p class="planet-coordinates"><span class="data-position"></span></p>
            <h3 class="planet-goods-title">Goods</h3>
            <h3 class="planet-starships-title">Stardock</h3>
            <section class="planet-goods">
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Units</th>
                        <th>Buy price</th>
                        <th>Sell price</th>
                    </tr>
                    </thead>
                    <tbody class="render-planet-item-store">

                    </tbody>
                </table>
            </section>
            <ul class="planet-starships render-planet-starship">

            </ul>
        </article>
    </div>
</template>
<template id="template-planet-item-store">
    <tr class="template-root">
        <td><span class="data-name"></span></td>
        <td><span class="data-amount"></span></td>
        <td><span class="data-buy-price"></span> &#x20A1</td>
        <td><span class="data-sell-price"></span> &#x20A1</td>
    </tr>
</template>
<template id="template-planet-starship">
    <li class="card starship-card modal-trigger template-root" data-target="starship-modal-id">
        <img alt="starship" class="starship-icon" src="img/starship.svg">
        <p class="starship-name text-cyan"><span class="data-name"></span></p>
    </li>
</template>
<div class="render-planet-modal">

</div>
<template id="template-starship-modal">
    <div class="modal template-root" hidden id="starship-modal-id">
        <article class="starship-screen modal-content">
            <img alt="starship" class="starship-icon" src="./img/starship.svg">
            <h2 class="starship-name text-cyan"><span class="data-name"></span></h2>
            <div class="starship-position">
                <p><span class="text-cyan data-planet"></span><span class="data-eta"></span></p>
                <p><span class="data-position"></span></p>
            </div>
            <form class="starship-movement">
                <label>
                    Destination:
                    <select>
                    </select>
                </label>
                <button class="button-cyan rounded" type="button">
                    Travel
                </button>
            </form>
            <div class="render-starship-cargo starship-cargo-area render-hide">

            </div>
            <div class="render-starship-trade starship-cargo-area render-hide">

            </div>
        </article>
    </div>
</template>
<div class="render-starship-modal">

</div>
<template id="template-starship-cargo">
    <div class="template-root starship-cargo">
        <h3 class="starship-cargo-title">Cargo</h3>
        <h3 class="starship-cargo-capacity">
            <span class="data-cargo"></span>/<span class="data-capacity"></span> Units
        </h3>
        <section class="starship-cargo-table">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Units in cargo</th>
                </tr>
                </thead>
                <tbody class="render-starship-cargo-item">

                </tbody>
            </table>
        </section>
    </div>
</template>
<template id="template-starship-cargo-item">
    <tr class="template-root">
        <td><span class="data-name"></span></td>
        <td><span class="data-amount"></span></td>
    </tr>
</template>
<template id="template-starship-trade">
    <div class="template-root starship-cargo">
        <h3 class="starship-cargo-title">Trade</h3>
        <h3 class="starship-cargo-capacity">
            <span class="data-cargo"></span>/<span class="data-capacity"></span> Units
        </h3>
        <div class="starship-cargo-table">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Units on planet</th>
                    <th>Buy Price</th>
                    <th>Sell price</th>
                    <th>Units in cargo</th>
                </tr>
                </thead>
                <tbody class="render-starship-trade-item">

                </tbody>
            </table>
        </div>
        <p class="starship-trade-sum">
            <label>Credits:</label>
            <span class="data-credits"></span> (<span class="data-balance"></span>) &#x20A1
        </p>
        <div class="starship-trade-control">
            <button class="starship-trade-submit button-cyan rounded" type="button">
                Trade
            </button>
            <button class="starship-trade-sell-all button-red rounded" type="button">
                Sell all
            </button>
            <button class="starship-trade-reset button-red rounded" type="button">
                Reset
            </button>
        </div>
    </div>
</template>
<template id="template-starship-trade-item">
    <tr class="template-root">
        <td><span class="data-name"></span></td>
        <td><span class="data-planet-amount"></span></td>
        <td><span class="data-buy-price"></span> &#x20A1</td>
        <td><span class="data-sell-price"></span> &#x20A1</td>
        <td>
            <label>
                <input class="starship-trade-item-input" max="" min="0" type="number" value="">
            </label>
            <button class="starship-trade-item-buy-max button-cyan rounded-small" type="button">
                Buy max
            </button>
            <button class="starship-trade-item-sell-all button-red rounded-small" type="button">
                Sell all
            </button>
        </td>
    </tr>
</template>
<template id="template-game-over-screen">
    <div class="modal-permanent template-root">
        <article class="game-over-screen modal-content">
            <h2 class="game-over-title text-cyan">Game over!</h2>
            <p class="game-over-text">
                Your final credits: <span class="data-credits text-cyan"></span> &#x20A1
            </p>
            <button class="exit-to-start-button button-cyan rounded" type="button">
                Exit to start screen
            </button>
        </article>
    </div>
</template>
<div class="render-game-over-screen">

</div>
<footer class="border-top">
    <p class="text-bleak">Space Travelling Salesman - &copy; 2019 Mateusz Gienieczko</p>
    <p class="text-bleak">Icons provided by FontAwesome under
        <a href="https://fontawesome.com/license">https://fontawesome.com/license</a>
    </p>
</footer>
<script src="scripts/Game/main.js" type="module"></script>
</body>
</html>
