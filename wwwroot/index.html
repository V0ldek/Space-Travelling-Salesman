<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Space Travelling Salesman</title>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/start.css" rel="stylesheet">
</head>
<body>
<header class="border-bottom">
    <h1>Space Travelling Salesman</h1>
</header>
<main>
    <template id="template-leaderboard">
        <table class="leaderboards border template-root">
            <thead>
            <tr>
                <th class="border">Rank</th>
                <th class="border">Nickname</th>
                <th class="border">Credits</th>
            </tr>
            </thead>
            <tbody class="render-leaderboard-entry">

            </tbody>
        </table>
    </template>
    <div class="render-leaderboard">

    </div>
    <template id="template-leaderboard-entry">
        <tr class="template-root">
            <td class="border"><span class="data-rank"></span></td>
            <td class="border"><span class="data-nickname"></span></td>
            <td class="border"><span class="data-credits"></span> &#x20A1</td>
        </tr>
    </template>
    <template id="template-nickname-trigger">
        <button class="start-button button-cyan rounded-large template-root" type="button">
            START!
        </button>
    </template>
    <div class="render-nickname-trigger start-button-container">

    </div>
</main>
<template id="template-nickname-modal">
    <div class="nickname-modal modal template-root" hidden>
        <article class="start-popup modal-content">
            <form class="login-form">
                <h3>Login</h3>
                <p class="validation text-red"></p>
                <label>
                    User name:
                    <input name="userName" type="text"/>
                </label>
                <label>
                    Password:
                    <input name="password" type="password"/>
                </label>
                <button class="login-button button-cyan rounded-small" type="submit">
                    Login
                </button>
            </form>
            <form class="logout-form" hidden>
                <h3>You're logged in as <span class="data-username text-cyan"></span>.</h3>
                <button class="logout-button button-red rounded-small" type="submit">
                    Logout
                </button>
            </form>
            <form class="register-form">
                <h3>Register</h3>
                <p class="validation text-red"></p>
                <label>
                    User name:
                    <input name="userName" type="text"/>
                </label>
                <label>
                    Password:
                    <input name="password" type="password"/>
                </label>
                <label>
                    Repeat password:
                    <input name="repeatPassword" type="password"/>
                </label>
                <button class="register-button button-cyan rounded-small" type="submit">
                    Register
                </button>
            </form>
            <form class="select-map-form">
                <label>
                    Select map to play:
                    <select name="mapName">
                    </select>
                </label>
            </form>
            <form class="upload-map-form">
                <label>
                    Upload a map file:
                    <input name="mapFile" type="file"/>
                </label>
                <p class="validation text-red"></p>
            </form>
            <form class="start-game-form">
                <button class="start-game-button button-cyan rounded" type="submit">
                    Play as Guest
                </button>
            </form>
        </article>
    </div>
</template>
<div class="render-nickname-modal">

</div>
<footer class="border-top">
    <p class="text-bleak">Space Travelling Salesman - &copy; 2019 Mateusz Gienieczko</p>
</footer>
<script src="scripts/StartScreen/main.js" type="module"></script>
</body>
</html>
