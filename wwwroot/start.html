<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Space Travelling Salesman</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/start.css">
</head>
<body>
<header class="border-bottom">
    <h1>Space Travelling Salesman</h1>
</header>
<main>
    <template id="template-leaderboard">
        <table class="leaderboards border template-root">
            <thead>
            <tr>
                <th class="border">Rank</th>
                <th class="border">Nickname</th>
                <th class="border">Credits</th>
            </tr>
            </thead>
            <tbody class="render-leaderboard-entry">

            </tbody>
        </table>
    </template>
    <div class="render-leaderboard">

    </div>
    <template id="template-leaderboard-entry">
        <tr class="template-root">
            <td class="border"><span class="data-rank"></span></td>
            <td class="border"><span class="data-nickname"></span></td>
            <td class="border"><span class="data-credits"></span> &#x20A1</td>
        </tr>
    </template>
    <template id="template-nickname-trigger">
        <button type="button" class="start-button button-cyan rounded-large template-root">
            START!
        </button>
    </template>
    <div class="render-nickname-trigger start-button-container">

    </div>
</main>
<template id="template-nickname-modal">
    <div class="nickname-modal modal template-root" hidden>
        <form class="nickname-form modal-content">
            <h2>New game</h2>
            <label class="nickname-input">
                Enter your nickname:
                <input class="nickname-input" name="nickname" type="text" placeholder="Nickname"/>
            </label>
            <button type="button" class="submit-nickname-button button-cyan rounded">
                Play
            </button>
        </form>
    </div>
</template>
<div class="render-nickname-modal">

</div>
<footer class="border-top">
    <p class="text-bleak">Space Travelling Salesman - &copy; 2019 Mateusz Gienieczko</p>
</footer>
</body>
<script src="scripts/StartScreen/main.js" type="module"></script>
</html>
