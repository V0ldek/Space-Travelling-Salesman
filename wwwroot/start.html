<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Space Travelling Salesman</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/start.css">
</head>
<body>
<header class="bb">
    <h1>Space Travelling Salesman</h1>
</header>
<main>
    <table id="highscore" class="b">
        <thead>
        <tr>
            <th class="b">Rank</th>
            <th class="b">Nickname</th>
            <th class="b">Score</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="b">1.</td>
            <td class="b">V0ldek</td>
            <td class="b">250000</td>
        </tr>
        <tr>
            <td class="b">2.</td>
            <td class="b">V0ldek</td>
            <td class="b">100000</td>
        </tr>
        <tr>
            <td class="b">3.</td>
            <td class="b">V0ldek</td>
            <td class="b">50000</td>
        </tr>
        <tr>
            <td class="b">4.</td>
            <td class="b">V0ldek</td>
            <td class="b">10000</td>
        </tr>
        <tr>
            <td class="b">5.</td>
            <td class="b">V0ldek</td>
            <td class="b">5000</td>
        </tr>
        <tr>
            <td class="b">6.</td>
            <td class="b">-</td>
            <td class="b">-</td>
        </tr>
        <tr>
            <td class="b">7.</td>
            <td class="b">-</td>
            <td class="b">-</td>
        </tr>
        <tr>
            <td class="b">8.</td>
            <td class="b">-</td>
            <td class="b">-</td>
        </tr>
        <tr>
            <td class="b">9.</td>
            <td class="b">-</td>
            <td class="b">-</td>
        </tr>
        <tr>
            <td class="b">10.</td>
            <td class="b">-</td>
            <td class="b">-</td>
        </tr>
        </tbody>
    </table>
    <button id="start-button" type="button" class="button-cyan rd-lg">
        START!
    </button>
</main>
<div id="nickname-modal" class="modal" hidden>
    <form id="nickname-form" class="modal-content" action="game.html" method="post">
        <h2>New game</h2>
        <label id="nickname-input">
            Enter your nickname:
            <input name="nickname" type="text" placeholder="Player"/>
        </label>
        <button id="submit-nickname-button" type="submit" class="button-cyan rd">
            Play
        </button>
    </form>
</div>
<footer class="bt">
    <p class="text-bleak">Space Travelling Salesman - &copy; 2019 Mateusz Gienieczko</p>
</footer>
</body>
<script src="scripts/start.js" type="text/javascript"></script>
</html>
